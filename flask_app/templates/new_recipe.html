<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-between">
        <h1>Add New Recipe</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <main>
        <div class="container">
            {% with messages = get_flashed_messages(category_filter=['receta']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            <form action="/create/recipe" method="post">
                <input type="hidden" name="user_id" value="{{user.id}}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                    
                </div>
                <div class="form-group">
                    <label for="description">Descripction:</label>
                    <textarea name="description" id="description" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" id="instructions" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="date_made">Creation Date</label>
                    <input type="date" name="date_made" id="date_made" class="form-control">
                </div>
                <div class="form-group">
                    <label>Menos de 30 minutos?</label>
                    <input type="radio" name="under30" id="under30YES" value="1">
                    <label for="under30YES">SI</label>
                    <input type="radio" name="under30" id="under30NO" value="0">
                    <label for="under30NO">NO</label>
                </div>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>

    </main>
    
</body>
</html>
